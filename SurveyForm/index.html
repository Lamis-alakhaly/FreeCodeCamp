<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Survey Form</title>
</head>
<body>
    <main id="main">
        <br>
        <h1 id="title"> freeCodeCamp Survey Form</h1>
       
        <p id="description"> Thank you for taking the time to help us improve the platform</p>
       
        <div >
          
          <form id="survey-form" action="">
            <label for="name" id="name-label"><br>Name </label>
            <br>
               <input id= "name" class="style" type="text" placeholder="Enter your name" required>
           <br><br>
            <label for="email" id="email-label"> Email </label>
        <br>
            <input id="email" class="style"  type="email" placeholder="Enter your Email"  required>
            <br><br>
            
            <label for="number" id="number-label"> Age<span class="clue">(optional)</span> </label>
            <br>
             <input id="number" class="style" type="number" placeholder="Age" min="15" max="60" >
            <br><br>
            <label >Which option best describes your current role?</label>
            <br>
           
            <select id="dropdown" class="style" name="dropdown" required>
              <option disabled selected value>Select current role </option>
                <option name="Student">Student </option>
              <option name="Full Time Job">Full Time Job</option>
              <option name="Full Time Learner"> Full Time Learner</option>
              <option name="prefer not to say">prefer not to say </option>
              <option name="Other"> Other</option>
            </select>
            <br>
            <p>Would you recommend freeCodeCamp to a friend? </p>
             <label for="choose1"  >
               <input id="choose1" type="radio" name="choose-radio" value="Definitely" > Definitely
            </label>
            <br>
            <label for="choose2"  >
            <input id="choose2" type="radio" name="choose-radio" value="Maybe"> Maybe
            </label>
            <br>
            <label for="choose3"  >
            <input id="choose3" type="radio" name="choose-radio" value="Not-sure"> Not sure
            </label><br><br>
            
            <label >What is your favorite feature of freeCodeCamp?</label>
            <br>
           
            <select class="style" required > 
              <option disabled selected value>Select an option </option>
                <option value="Challenges">Challenges </option>
              <option value="Projects">Projects</option>
              <option value="Community"> Community</option>
              <option value="Open-sorce">Open source </option>
             </select>
            <br>
            <p> What would you like to see improved? <span class="clue">(Check all that apply)</span> </p>
             <label for="select1">
              
              <input id="select1" type="checkbox" value="Front-end" name="selectbox">Front-end Projects </label>
            <br>
             <label for="select2">        
              <input id="select2" type="checkbox" value="Back-end" name="selectbox">Back-end Projects</label>
            <br>
             <label for="select3">        
              <input id="select3" type="checkbox" value="Data-visualizarion" name="selectbox">Data Visualization</label>
            <br>
            
              <label  for="select4">        
              <input id="select4"  type="checkbox" value="Challenges" name="selectbox">Challenges</label>
            <br>
            
              <label for="select5">        
              <input id="select5" type="checkbox" value="Open-source" name="selectbox">Open Source Community</label>
            <br>
            
              <label for="select6">        
              <input id="select6" type="checkbox" value="Gitter-help" name="selectbox">Gitter help rooms</label>
            <br>
            
              <label for="select7">        
              <input id="select7" type="checkbox" value="Videos" name="selectbox">Videos</label>
            <br>
            
              <label for="select8">        
              <input id="select8" type="checkbox" value="City-meetups" name="selectbox">City Meetups</label>
            <br>
            
              <label for="select9">        
              <input id="select9" type="checkbox" value="Wiki" name="selectbox">Wiki</label>
            <br>
            
              <label for="select10">        
              <input id="select10" type="checkbox" value="Forum" name="selectbox">Forum</label>
            <br>
            
              <label for="select11">        
              <input id="select11" type="checkbox" value="Additional-courses" name="selectbox">Additional Courses</label>
            <br><br>
            
            <label for="textarea">Any comments or suggestions?
              <br>
            
              <textarea id="textarea"  name="textarea"
         rows="5" cols="60"
         placeholder="Enter your comment here...."></textarea>
              <br>
              </label>
            <br>
            <button id="submit" class="style"   type="submit"> Submit</button>
            
            <br><br>
          </form>
        </div>
      
        
      </main>
      
</body>
</html>
